# PyCoin Trading Framework - 账户配置文件
# 复制此文件为 accounts.yaml 并填入真实的API密钥
# ⚠️ 重要：此文件包含敏感信息，请勿提交到代码仓库

# 交易所账户配置
exchanges:
  # Binance 配置
  binance:
    api_key: "your_binance_api_key_here"
    api_secret: "your_binance_api_secret_here"
  
  binance-sub1:
    api_key: "your_binance_api_key_here"
    api_secret: "your_binance_api_secret_here"
   
  # Gate.io 配置
  gate:
    api_key: "your_gate_api_key_here"
    api_secret: "your_gate_api_secret_here"
  
  # Bybit 配置
  bybit:
    api_key: "your_bybit_api_key_here"
    api_secret: "your_bybit_api_secret_here"
    

# 安全配置（开发中...）
security:
  # API密钥加密（可选）
  encryption:
    enabled: false
    key_file: "./secrets/encryption.key"
  
  # IP白名单（建议在交易所后台设置）
  ip_whitelist: []
  
  # 访问限制
  rate_limits:
    binance_spot: 1200      # 每分钟请求限制
    gate_spot: 900          # 每分钟请求限制
    bybit_unified: 600      # 每分钟请求限制

# 获取API密钥的链接：
# Binance: https://accounts.marketwebb.me/zh-CN/register?ref=BN2025
# Gate.io: https://aaspeed.gaterelay.com/zh/signup?ref_type=103&ref=A1UQVVsN
# Bybit: https://partner.bybit.com/b/BB2025
